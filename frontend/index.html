<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anh Thơ Spa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added 'Inter' font alongside 'Playfair Display' -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#e11d48',     // Hồng tươi sáng hơn (#db2777 -> #e11d48)
              'brand-secondary': '#ffe4f0',   // Hồng pastel sáng hơn (#fdf2f8 -> #ffe4f0)
              'brand-text': '#0f0a0a',        // Text tối hơn nhưng vẫn dễ chịu
              'brand-dark': '#be185d',        // Hồng đậm nhưng không quá tối (tươi hơn #831843)
              'brand-light': '#ffffff',
              'brand-accent': '#fbbf24',      // Gold sáng hơn (#f59e0b -> #fbbf24)
            },
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui'], // Changed 'Manrope' to 'Inter'
              'serif': ['Playfair Display', 'ui-serif', 'Georgia'],
            },
            backgroundImage: {
              'ocean-gradient':
                'linear-gradient(135deg, #e11d48 0%, #be185d 100%)', // Hồng tươi -> hồng đậm tươi
              'coral-gradient':
                'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)', // Gold sáng
              'fresh-gradient':
                'linear-gradient(180deg, #ffe4f0 0%, #ffffff 100%)',
              'shimmer':
                'linear-gradient(45deg, rgba(255,255,255,0) 40%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 60%)',
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(225, 29, 72, 0.20)', // Pink shadow sáng hơn
              'soft-xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'card-hover':
                '0 20px 25px -5px rgba(225, 29, 72, 0.18), 0 8px 10px -6px rgba(225, 29, 72, 0.15)',
              'glow': '0 0 30px rgba(225, 29, 72, 0.6)', // Glow mạnh hơn
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
               'bounce-slow': {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(5%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              },
              'gradient-xy': {
                  '0%, 100%': {
                      'background-size': '400% 400%',
                      'background-position': '0% 50%'
                  },
                  '50%': {
                      'background-size': '400% 400%',
                      'background-position': '100% 50%'
                  }
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.6s ease-out forwards',
              fadeInDown: 'fadeInDown 0.6s ease-out forwards',
              slideUpFade: 'slideUpFade 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards',
              float: 'float 6s ease-in-out infinite',
              'bounce-slow': 'bounce-slow 3s infinite ease-in-out',
              shimmer: 'shimmer 2.5s infinite linear',
              'gradient-slow': 'gradient-xy 15s ease infinite',
            },
          }
        },
        plugins: [
          function({ addUtilities, theme, e }) {
            const animationUtilities = {
              '.animation-delay-200': { 'animation-delay': '200ms' },
              '.animation-delay-300': { 'animation-delay': '300ms' },
              '.animation-delay-500': { 'animation-delay': '500ms' },
              '.text-shadow': { 'text-shadow': '0 2px 4px rgba(0,0,0,0.3)' },
              '.text-gradient': { 
                  'background-clip': 'text',
                  '-webkit-background-clip': 'text',
                  'color': 'transparent',
              },
            }
            addUtilities(animationUtilities, ['responsive', 'hover']);
          }
        ]
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
      }
    }
    </script>
</head>
<body class="bg-gray-50 font-sans text-brand-text selection:bg-brand-primary selection:text-white">
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
